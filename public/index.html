
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etymology Game!</title>
    <script src ="js/main.js"></script>
    <link rel = "stylesheet" href="styles/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div id = "container">
        <div id = "game">
            <header>
                <h1 class ="title"> Guess the Etymology!</h1>
            </header>
            <div id = "counter-container">
              <div id = "current">
              </div>
               <div id = "correct">
                  
              </div>
            </div>
            <div id = "serve-container">
            </div>
          
            <div id = "answer-container"> </div>

            <div id="options-container">
                <div class="options-row">
                  <div class = "option-button">
                    <button  data-key="french">french</button>
                  </div>
                  <div class = "option-button">
                    <button data-key="anglo">anglo</button>
                  </div>
                  
              </div>
                <div class="option-button">
                  <button data-key="del" class="remove">remove answer</button>
                </div>
                <div class="option-button">
                  <button data-key="enter" class="enter">Enter</button>
                </div>

              </div>
            <div id = "feedback-container"></div>
            <div id = "action-container">
              
              <div id="prev">
              <button data-key="prev" class="btn btn-primary">prev</button>
            </div>
            <div id="next">
              <button data-key="next" class="btn btn-primary">next</button>
            </div>

            </div>
            
        </div>
    </div>
</body>
</html>
